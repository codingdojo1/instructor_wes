<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="errors">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/process" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" placeholder="Vanilla">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" placeholder="Ice">
      <label for="email">Email:</label>
      <input type="text" name="email" placeholder="vanillaice@yahoo.com">
      <label for="favorite_language">Favorite Language:</label>
      <select name="favorite_language" id="">
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
      </select>
      <label for="location">Location:</label>
      <select name="location" id="">
        <option value="Seattle">Seattle</option>
        <option value="Burbank">Burbank</option>
        <option value="San Jose">San Jose</option>
        <option value="Tulsa">Tulsa</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
